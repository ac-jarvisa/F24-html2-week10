<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Playing with Boostrap Grid and Nav</h1>

    <main class="bg-info container-lg">
        <!-- bootstrap's grid is a lot like HTML tables
         you define rows, and columns inside rows-->
        <div class="row justify-content-end">
            <!-- if you add a breakpoint, the column will be 100% width
             when smaller than that breakpoint -->
             <!-- bootstrap uses 12 grid column spaces, when you add
              a number to a column, it takes up that many of the
              12 spaces -->
            <div class="bg-success col-md-2">Column 1</div>
            <div class="bg-warning col-md-5">Column 2</div>
            <div class="bg-dark col-lg">Column 3</div>
        </div>

        <!-- you can change how many columns, or spaces, the grid has
         up to 12 spaces (the default) -->
        <div class="row row-cols-2">
            <div class="col">Column 1</div>
            <div class="col">Column 2</div>
            <div class="col">Column 3</div>
            <div class="col">Column 4</div>
            <div class="col">Column 5</div>
        </div>

        <div class="row">
            <!-- you can use offset to add empty space at the start
             of a row (start your column in the middle of the grid)-->
            <div class="bg-success col-sm-4 offset-sm-2">More columns 1</div>
            <div class="bg-warning col-sm-2 offset-sm-1">More columns 1</div>
            <div class="bg-primary col-sm-3 offset-sm-3">More columns 1</div>
        </div>

        <div class="row">
            <!-- it is possible to put grids inside of grids -->
            <div class="col-sm-9">
                <div class="row">
                    <div class="bg-secondary col-sm-2">nested col 1</div>
                    <div class="bg-dark col-sm-5">nested col 2</div>
                    <div class="bg-danger col">nested col 3</div>
                </div>
            </div>
            <div class="col">not nested</div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
